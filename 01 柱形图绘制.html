<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="myChart" style="width: 600px;height:400px;">

    </div>

    <script>
        var myChart = echarts.init(document.getElementById('myChart'));
        var option = {
            title:{
            text:"标题",//可以添加标题
            left: 400,//修改距离
          },
          tooltip: {
              trigger: 'item',//气泡提示配置，可以修改为axis
              formatter: '{a} <br/>{b}: {c} ({d}%)'
          },
          legend: { //图例配置
              orient: 'vertical',
              top:"center",
              right: 10, //legend各个item的间隔
              data: ['考点专练', '套卷练习', '仿真模考'] //图例显示的数据
          },
          toolbox:{ //工具箱，可以对数据进行批量修改
              feature:{
                mark:{  //相关标记
                  show:true 
                },
                dataView:{  //修改标记
                  show:true,
                  readOnly:false //判断数据是否可以刷新，true则不能修改
                },
                magicType:{ //是否进行类型切换
                  show:true,
                  type:["line","bar"]
                },
                restore:{ //是否进行刷新
                  show:true 
                },
                saveAsImage:{ //是否保存图片
                  show:true
                },
              }
          },
          calaulable:true,  //实现拖拽混合计算的功能
          series: [
              {
                  name: '访问来源',
                  type: 'bar',
                  radius: ['30%', '70%'],
                  avoidLabelOverlap: false,
                  label: {
                      show: false,
                      position: 'center',
                  },
                  emphasis: {
                      label: {
                          show: true,
                          fontSize: '20',
                          fontWeight: 'bold'
                      }
                  },
                  labelLine: {
                      show: false
                  },
                  data: [
                    {value: 335, name: '考点专练'},
                    {value: 310, name: '套卷练习'},
                    {value: 234, name: '仿真模考'}
                ],//数据设置
                  color:["#f5b26c","#54bbab","#a3e9a5"],//颜色设置
                }
            ],
             xAxis: {
                        type: 'category',
                        boundaryGap: true, //起始结束两端是否留白
                        data: ['考点专练', '套卷练习', '仿真模考'] //可以直接写入函数，返回值是数组
                    },
                    yAxis: {
                        type: 'value'
                    },
        }
        myChart.setOption(option);
    </script>
</body>
</html>
